<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrox Comments Widget</title>
<link rel="stylesheet" href="widget.css">
</head>
<body>

<div id="tg-comments-app">

    <!-- Background Layer (Doodle + Noise + Base) -->
    <div class="tg-bg-layer"></div>

    <!-- Scrollable Comments Container -->
    <div id="tg-comments-container"></div>

    <!-- New Comments Indicator -->
    <div id="tg-new-comments" class="hidden">â†“ New comments</div>

    <!-- Input Bar -->
    <div class="tg-input-bar">
        <button class="tg-icon-btn" data-type="emoji" aria-label="Emoji picker"><i data-lucide="smile"></i></button>
        <input type="text" id="tg-comment-input" placeholder="Write a comment..." autocomplete="off">
        <button class="tg-icon-btn" data-type="media" aria-label="Upload media"><i data-lucide="camera"></i></button>
        <button class="tg-icon-btn" data-type="mic" aria-label="Voice message"><i data-lucide="mic"></i></button>
        <button id="tg-send-btn" class="tg-send-btn" aria-label="Send message"><i data-lucide="send"></i></button>
    </div>

</div>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
lucide.createIcons();
</script>

<!-- Modular Scripts -->
<script src="personas.js"></script>
<script src="identity-engine.js"></script>
<script src="bubble-renderer.js"></script>
<script src="realism-engine.js"></script>
<script src="interactions.js"></script>
<script src="app.js"></script>

</body>
</html>
